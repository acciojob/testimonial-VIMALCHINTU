<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #000;
      margin-bottom: 20px;
    }

    .container {
      background-color: #f5f5f5;
    }

    .testimonial {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px 20px;
      margin-bottom: 15px;
      max-width: 700px;
    }

    .testimonial p {
      margin: 0 0 10px 0;
      color: #333;
      line-height: 1.4;
    }

    .author {
      text-align: right;
      font-style: italic;
      color: #333;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Testimonials</h1>

    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <p class="author">- Jane Smith</p>
    </div>
  </div>
</body>
</html>
